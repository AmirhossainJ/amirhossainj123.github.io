<html>
    <head>
        <title>Atom</title>
        <script src="atom.js"></script>
    </head>
    <style>
      .atomic {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        margin: 10px;
      }
    </style>
    <body>
        <input id="atomic_number" type="number">
        <button onclick="b = calculate(document.getElementById('atomic_number').value);document.getElementById('view').textContent = show(b,', '); draw(b)">Calculate</button>
        <h2 id="view">0</h2>
        <canvas class="atomic" id="canvas"></canvas>
    </body>
</html>
