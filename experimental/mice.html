<script>
    Old_posX = 0
    Old_posY = 0
    New_posX = 0
    New_posY = 0
    const cursorS = document.querySelector('.shadow');
    const cursorCool = document.querySelector('.coolz');
    cursorS.style.transform = `translate3d(${COld_posX}px, ${COld_posY}px, 0)`;
    cursorCool.style.transform = `translate3d(${New_posX}px, ${New_posY}px, 0)`;
    function moice() {
        setTimeout(() => {
            Old_posX = New_posX
            Old_posY = New_posY
            moice()
        },500)
    }
    function shadalow() {
        setTimeout(() =>  {
            const cursorS = document.querySelector('.shadow');
            const cursorCool = document.querySelector('.coolz');
            DataPoz = cursorS.style.transform.split(";")[0].slice(0,-6).replace("translate3d(","").replaceAll("px","").replaceAll(" ","").split(",")
            DataPos = cursorCool.style.transform.split(";")[0].slice(0,-6).replace("translate3d(","").replaceAll("px","").replaceAll(" ","").split(",")
            COld_posX = parseInt(DataPoz[0])
            COld_posY = parseInt(DataPoz[1])
            New_posX = parseInt(DataPos[0])
            New_posY = parseInt(DataPos[1])
            distance = Math.sqrt(parseInt((COld_posX-New_posX)**2)+parseInt((COld_posY-New_posY)**2))
            if (COld_posX < New_posX)
                cursorS.style.transform += "scaleX(-1);";
            else
                cursorS.style.transform += "scaleX(-1);";
            shadalow()
        }, 50)
    }
    function find_indexes(a,b){
        a = a.split(";")
        array_index = []
        for (x = 0; x < a.length; x++)
            if ((a[x].replaceAll(" ","")).startsWith(b)) {
                a.pop(x)
            }
        c = ""
        for (x = 0; x < a.length; x++)
            c += a[x] + ";" 
        return c
    }
    moice()
    shadalow()
</script>
