2<html>
    <head>
        <title>Atom</title>
        <script>
            function show(a) {
                b = []
                for(x=0;x<a.length;x++)
                    b.push(a[x].length)
                return b
            }
            function calculateElectrons(atomicNumber) {
                const shells = [[]];  // create an array of shells, each containing an array of electrons
                let currentShell = 0;  // keep track of the current shell we are adding electrons to
                let remainingElectrons = atomicNumber;  // keep track of the remaining number of electrons to assign
              
                // keep adding electrons until there are none left
                while (remainingElectrons > 0) {
                  // if the current shell has reached the limit (2 * currentShell^2), move to the next shell
                  if (shells[currentShell].length >= 2 * currentShell ** 2) {
                    currentShell++;
                    shells.push([]);
                  }
              
                  // add as many electrons as possible to the current shell, up to the shell's limit
                  const shellLimit = Math.min(remainingElectrons, 2 * currentShell ** 2 - shells[currentShell].length);
                  shells[currentShell] = shells[currentShell].concat(Array(shellLimit).fill(1));
                  remainingElectrons -= shellLimit;
                }
              
                // now we need to handle the case where the last shell has more than 8 electrons
                let lastShellIndex = shells.length - 1;  // index of the last shell
                while (shells[lastShellIndex].length > 8) {
                  // if the last shell has more than 8 electrons, move as many as possible (up to 6) to the shell before it
                  const excessElectrons = shells[lastShellIndex].length - 8;
                  const numElectronsToMove = Math.min(excessElectrons, 6);
                  shells[lastShellIndex - 1] = shells[lastShellIndex - 1].concat(Array(numElectronsToMove).fill(1));
                  shells[lastShellIndex] = shells[lastShellIndex].slice(0, -numElectronsToMove);
              
                  // if the last shell is now empty, remove it and move to the next-to-last shell
                  if (shells[lastShellIndex].length === 0) {
                    shells.pop();
                    lastShellIndex--;
                  }
                }
              
                return shells;
              }
        </script>
    </head>
    <body>
        <input id="atomic_number" type="number">
        <button onclick="calculate(document.getElementById('atomic_number').value)">Calculate</button>
        <h2 id="view"></h2>
    </body>
</html>
