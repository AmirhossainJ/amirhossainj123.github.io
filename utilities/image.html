    function draw() {
        const canvas = document.getElementById("image");
        const cansus = document.getElementById("encrypt").value;
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            ctx.reset()
            numx = 20
            numy = 0
            for (let index = 0; index < cansus.length; index++) {
                letter = cansus[index]
                if (letter == "\n") {

                    continue

                    }
