<html>
    <title>Personal Notebook</title>
    <script>
        function save() {
            localStorage.setItem("psolnotebook",document.getElementById("mainz").value)
        }
        function main() {
            document.getElementById("mainz").value = localStorage.getItem("psolnotebook")
        }
    </script>
    <style>
        textarea {
            width: 500px;
            height: 200px;
            outline: none;
            border: 2px solid black;
            border-radius: 20px;
            padding: 5px;
            resize: none;
            left: 50%;
            top: 50%;
            position: absolute;
            margin-top:-100;
            margin-left:-250;
            color: black;
        }
        button {
            background-color: gray;
            border: 2px solid black;
            border-radius: 30px;
            text-align: center;
            padding: 5px;
            left: 50%;
            top: 50%;
            position: absolute;
            margin-top:100;
            margin-left:-25;
        }
        body {
            background-color: black;
        }
        * {
            color: white;
        }
    </style>
    <script src="website.js"></script>
    <body onload="main()">
        <textarea id="mainz" value="Your Personal NoteBook" ></textarea>
        <button onclick="save()">Save</button>
    </body>
</html>
