<html>
    <head>
        <title>Accurate Calculation</title>
    </head>
    <script src="website.js"></script>
    <script src="Libraries//super_calculator.js"></script>
    <input id="numa">
    <input id="numz">
    <button onclick="document.getElementById('zuz').textContent = add(document.getElementById('numa').value,document.getElementById('numz').value,document.getElementById('numa').value,document.getElementById('numz').value)">Add</button>
    <button onclick="document.getElementById('zuz').textContent = divide(document.getElementById('numa').value,document.getElementById('numz').value)">Divide</button>
    <h1 id="zuz"></h1>
</html>
