<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Datapack Maker">
        <meta name="keywords" content="Datapack, Fun, Maker">
        <meta name="theme-color" content="#ff5522">
        <meta name="title" content="Datapack Maker">
        <meta property="og:title" content="Datapack Maker">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://amirhossainj123.github.io/utilities/datapack">
        <meta property="og:image" content="https://amirhossainj123.github.io/utilities/Assets/minecraft.png">
        <meta property="og:description" content="Make your own datapack SIMPLY">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Datapack Maker">
        <meta name="twitter:description" content="Make your own datapack SIMPLY">
        <meta name="twitter:image" content="https://amirhossainj123.github.io/utilities/Assets/minecraft.png">
        <link rel="canonical" href="https://amirhossainj123.github.io/utilities/datapack">
        <link rel="icon" type="image/png" sizes="32x32" href="/Assets/minecraft.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="datapack.css" rel="stylesheet">
        <script src="Libraries/datapack.js"></script>
        <script src="https://amirhossainj123.github.io/website.js" defer></script>
        <script defer>SavedFullCode = [[],[]]</script>
    </head>
    <body>
        <div class="background">
            <div class="functions">
                <button class="eve" onclick="visible(1)" id="Keys1">Events</button><br>
                <button class="fun" onclick="visible(2)" id="Keys2">Functions</button><br>
                <button class="inf" onclick="visible(3)" id="Keys3">Informations</button><br>
                <button class="var" onclick="visible(4)" id="Keys4">Variables</button><br>
                <button class="loo" onclick="visible(5)" id="Keys5">Flow Control</button><br>
                <button class="loa" onclick="localStorage.setItem('SavedLoadCodes',ConvertFor(FullCode[0])); localStorage.setItem('SavedTickCodes',ConvertFor(FullCode[1])); refresh();">Save Project</button><br>
                <button class="loa" onclick="SavedFullCode[0]=ConvertBack(localStorage.getItem('SavedLoadCodes')); SavedFullCode[1] = ConvertBack(localStorage.getItem('SavedTickCodes')); FullCode = SavedFullCode; Elements = FullCode[CurrentCode]; refresh();">Load Last Project</button>
                <div class="themes">
                    <button class="btnz" onclick="theme(0)"><img src="Assets/white.png" width="64" height="64"></button>
                    <button class="btnz" onclick="theme(1)"><img src="Assets/gold_icon.png" width="64" height="64"></button>
                    <button class="btnz" onclick="theme(2)"><img src="Assets/prgrm.png" width="64" height="64"></button>
                    <button class="btnz" onclick="theme(3)"><img src="Assets/wall.png" width="64" height="64"></button>
                </div>
            </div>
            <div class="preview" id="preview">
                Preview - On World Load
                <br><br>
            </div>
            <button class="download" onclick="Code = Compile(FullCode); Download(Code[0],Code[1])">â˜‘</button>
        </div>
    </body>
</html>
