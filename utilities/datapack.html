            Elements = []
            Events = ["On World Tick",

            Functions = ["Kill <player>",

            Informations = ["<var> = <player>'s Health",

                "<var> = <player> Amount of taken damage"];

            Variables = ["<var> = Number",
                "<var> = Text",
                "<var> = Statement"];

            Loops = ["Loop <number> times",
                "While <statement>",
                "If <statement>"];

            All = [Events,Functions,Informations,Variables,Loops]
            toggle = [false,false,false,false,false]
            Event_Toggles = [false,false]
            function visible(num) {
                num--;
                check = toggle[num]
                if (!check) {
                    let Vis = All[num]
                    toggle[num] = true
                    for (x = 0; x<Vis.length; x++) {
                        let button = document.createElement('button')
                        button.innerText= Vis[x]
                        button.id="Sub" + num+1
                        button.className = "subutton"
                        button.setAttribute("onclick","visible(" + (num+1) + "); AddElement(" + num + "," + x + ")")
                        document.getElementById("Keys"+(num+1)).append(button);
                    }
                }
                else {
                    toggle[num] = false
                    let Vis = All[num]
                    for (x = 0; x<Vis.length; x++) {
                        document.getElementById("Sub"+num+1).remove()
                    }
                }
            }
            Store = []
            function refresh() {
            var filled = -1
            var Exist = false;
            for (x = 0; x<Elements.length+1; x++) {
                for (y=0;y<5;y++) {
                        try {
                        A = document.getElementById("input_" + x + "_" + y).value
                        Exist = true;
                    } catch(err) {
                        console.error("I hate this")
                    }
                        if (Exist) {
                            filled++
                            Store[filled] = ["","","",""]
                            Store[filled][0] = "input_"
                            Store[filled][1] = document.getElementById("input_" + x + "_" + y).value
                            Store[filled][2] = x
                            Store[filled][3] = y
                            Exist = false
                        }
                    }
                }
                for (x = 0; x<Elements.length+1; x++) {
                    try {
                        document.getElementById("Pos_"+x).remove()
                    } catch(err) {
                        console.error("I hate this more")
                    }
                }
            for (x = 0; x<Elements.length; x++) {
                let sortment = document.createElement('div')
                sortment.className = "sort"
                sortment.id="Pos_"+x
                document.getElementById("preview").append(sortment)
                let button = document.createElement('div')
                button.id="Layer_" + x
                button.className = "Connecties"
                sortment.append(button);
                var innerstuff = ""
                var toggle = true
                var num = 0;
                var inputValue = "";
                for (y=0;y<Elements[x].length;y++) {
                    if (Elements[x][y] == "<") {
                        toggle = false
                        var current = document.createElement('p')
                        current.id="text_"+x+"_"+num
                        current.className = "ctext"
                        current.innerText = innerstuff
                        button.append(current);
                        innerstuff = ""

                    }
                    if (Elements[x][y-1] == ">")  {
                        toggle = true
                    }
                    if (Elements[x][y] == ">") {
                        var input = document.createElement('input')
                        num++
                        input.id="input_" + x + "_" + num
                        input.innerText = inputValue
                        input.className = "inputfun"
                        button.append(input);
                        inputValue = ""
                    }
                    if (toggle)
                        innerstuff += Elements[x][y]
                    else
                        inputValue += Elements[x][y]
                }
                var current = document.createElement('p')
                current.id="text_"+y
                current.className = "ctext"
                current.innerText = innerstuff
                button.append(current);
                innerstuff = ""
                let button_del = document.createElement('button')
                button_del.innerText= "ðŸ—‘"
                button_del.id="btns"
                button_del.className = "dlt"
                button_del.setAttribute("onclick","DeleteElement(" + x + ")")
                button.append(button_del);
                if (Elements.length > 1 && x != 0) {
                    let button_up = document.createElement('button')
                    button_up.innerText= "â¬†"
                    button_up.id="btns"
                    button_up.className = "up"
                    button_up.setAttribute("onclick","MoveUpElement(" + x + ")")
                    button.append(button_up);
                }
                if (Elements.length > 1 && x != Elements.length-1) {
                    let button_down = document.createElement('button')
                    button_down.innerText= "â¬‡"
                    button_down.id="btns"
                    button_down.className = "down"
                    button_down.setAttribute("onclick","MoveDownElement(" + x + ")")
                    button.append(button_down);
                }
            }
            for (x=0;x<Store.length;x++) {
                document.getElementById(Store[x][0] + Store[x][2] + "_" + Store[x][3]).value = Store[x][1]
            }
        }
        function DeleteElement(x) {
            try {
                for (y=0;y<Store.length;y++) {
                    if (parseInt(Store[y][2]) == parseInt(x)) {
                        Store.splice(y,1)
                    }
                }
            } catch (err) {
                console.err("I hate this so much")
            }
            if (x > -1) {
                Elements.splice(x, 1);
            }
            refresh()
        }
        function AddElement(num, x) {
            let Element = All[num][x]
            Elements[Elements.length] = Element
            refresh()
        }
        function MoveUpElement(x) {
            try {
                for (y=0;y<Store.length;y++) {
                    if (parseInt(Store[y][2]) == parseInt(x-1)) {
                        Store[y][2] = parseInt(Store[y][2]+1)
                        break;
                    }
                    if (parseInt(Store[y][2]) == parseInt(x)) {
                        Store[y][2] = parseInt(Store[y][2]-1)
                    }
                }
            } catch (err) {
                console.err("I hate this so much")
            }
            temp = Elements[x-1]
            Elements[x-1] = Elements[x]
            Elements[x] = temp
            console.log(x)
            refresh()
        }
        function MoveDownElement(x) {
            try {
                for (y=0;y<Store.length;y++) {
                    if (parseInt(Store[y][2]) == parseInt(x+1)) {
                        Store[y][2] = parseInt(Store[y][2]-1)
                        break;
                    }
                    if (parseInt(Store[y][2]) == parseInt(x)) {
                        Store[y][2] = parseInt(Store[y][2]+1)
                    }
                }
            } catch (err) {
                console.err("I hate this so much")
            }
            temp = Elements[x+1]
            Elements[x+1] = Elements[x]
            Elements[x] = temp
            refresh()
        }
