<head>
    <script src="electrame.js"></script>
    <title>Game Test</title>
    <script>
        function randomizer(min,max) {
            return min + Math.floor(Math.random()*(max-min))
        }
    </script>
</head>
<style>
    canvas {
        border: 5px solid black;
    }
</style>
<body>
    <canvas id="game" width="800" height="400"></canvas>
    <script>
        // Config for Physics
        Gravity = false  // NO gravity >:C
        Friction = true // Yes Friction :)
        EConfig(Gravity,Friction)

        function abs(num) {
            if (num < 0)
                return -num
            else
                return num
        }
        // Coding Game
        Game = new EGame("game")
        World = new EColors(1).DAY
        Sq = new EColors(1).BLACK
        SqA = new EColors(1).WHITE
        Sky = new ESquare(1000,600)
        Grond = new ESquare(10,10)
        Grund = new ESquare(10,20)
        Background = new EObject(-100,-100,Sky,World) // Background
        Player1 = new EObject(100,100,Grond,Sq)
        Player2 = new EObject(200,200,Grund,SqA)
        function My_Game() {
            setTimeout( (e) => {
                Player1 = EApplyCollision(Player1,Player2,[1,-1,-1,1])
                Player1 = EApplyMotion(Player1)
                Player2 = EApplyMotion(Player2)
                Player1 = EApplyPhysicsTo(Player1)
                Player2 = EApplyPhysicsTo(Player2)
                if (EKeyboard("W"))
                    Player1 = EApplyForce(Player1,[0,-0.1],[3,3,-3,-3])
                if (EKeyboard("A"))
                    Player1 = EApplyForce(Player1,[-0.1,0],[3,3,-3,-3])
                if (EKeyboard("S"))
                    Player1 = EApplyForce(Player1,[0,0.1],[3,3,-3,-3])
                if (EKeyboard("D"))
                    Player1 = EApplyForce(Player1,[0.1,0],[3,3,-3,-3])
                if (EKeyboard("I"))
                    Player2 = EApplyForce(Player2,[0,-0.1],[3,3,-3,-3])
                if (EKeyboard("J"))
                    Player2 = EApplyForce(Player2,[-0.1,0],[3,3,-3,-3])
                if (EKeyboard("K"))
                    Player2 = EApplyForce(Player2,[0,0.1],[3,3,-3,-3])
                if (EKeyboard("L"))
                    Player2 = EApplyForce(Player2,[0.1,0],[3,3,-3,-3])
                EClear(Game) // Clear the screen (get ready to render another one)
                ERender(Game,Background) // Render the Background in Game
                ERender(Game,Player1) // Render the GRND in Game
                ERender(Game,Player2) // Render the BOI in Game
                My_Game() // Loop
            }, 10);
        }
        My_Game()
    </script>
</body>
