<script>
    seperator = " , "
    function check(word,s,e,h) {
        if (word.startsWith(s) && word.endsWith(e) && word.includes(h))
            return word
    }
    function cleaner(a) {
        var b = "";
        for (let index = 0; index < a.length; index++) {
            b += seperator + a[index]
        }
        return b.replace(seperator,"")
    }
    function repeater() {
        var limiter = []
        var start = document.getElementById("a").value
        var end = document.getElementById("b").value
        var have = document.getElementById("c").value
        for (let index = 0; index < editable_English_Words.length; index++) {
            checkzw = check(editable_English_Words[index],start,end,have)
            if (checkzw != undefined)
                limiter.push(checkzw)
            if (limiter.length > 20)
                return cleaner(limiter) +  seperator + "..."
        }
        return cleaner(limiter)
    }
    function calc() {
        document.getElementById("output").textContent = repeater()
    }
</script>
